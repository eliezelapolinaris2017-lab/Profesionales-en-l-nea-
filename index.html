<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ServiciosPRO</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <img id="logoImg" class="logo" src="logo.png" alt="ServiciosPRO" />
      <span class="brand-name">SERVICIOS <span class="brand-accent">PRO</span></span>
    </div>

    <nav class="top-actions">
      <button id="btnLogin" class="btn outline">Admin</button>
      <div id="adminBar" class="admin-bar hidden">
        <button id="btnLogo"   class="btn outline">Cambiar logo</button>
        <button id="btnExport" class="btn primary">Exportar JSON</button>
        <button id="btnImport" class="btn outline">Importar JSON</button>
        <input id="fileImport" type="file" accept="application/json" hidden>
        <input id="fileLogo"   type="file" accept="image/*" hidden>
        <button id="btnLogout" class="btn outline">Salir</button>
      </div>
    </nav>
  </header>

  <!-- LOGIN MODAL -->
  <dialog id="dlgLogin" class="login">
    <form method="dialog" id="loginForm">
      <h3>Acceso administrador</h3>
      <input id="inpPass" type="password" placeholder="Contraseña" required />
      <div class="row">
        <button id="doLogin" class="btn primary" value="login">Entrar</button>
        <button class="btn outline" value="cancel">Cancelar</button>
      </div>
      <p class="hint">La sesión se guarda solo por pestaña (sessionStorage).</p>
    </form>
  </dialog>

  <main class="container">

    <!-- BUSCADOR -->
    <section class="card">
      <h2>Busca profesionales</h2>
      <div class="filters">
        <select id="fCategory"><option value="">Todas las categorías</option></select>
        <select id="fTown"><option value="">Todos los pueblos</option></select>
        <input id="fQuery" type="search" placeholder="Ej: minisplit, pintura exterior, diagnóstico…" />
        <div class="actions">
          <button id="filterBtn" class="btn primary">Buscar</button>
          <button id="clearBtn"  class="btn outline">Limpiar</button>
        </div>
      </div>
    </section>

    <!-- RESULTADOS -->
    <section class="card">
      <div class="results-head">
        <h2>Resultados</h2>
        <span id="resultCount" class="muted">0 encontrados</span>
      </div>
      <div id="results" class="results"></div>
    </section>

  </main>

  <footer class="footer">
    <small>© <span id="year"></span> Servicios Pro</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
