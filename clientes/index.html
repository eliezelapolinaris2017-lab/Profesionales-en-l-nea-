<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Servicios PRO – Registro</title>
  <style>
    body{
      margin:0; font-family:system-ui,Segoe UI,Roboto,Arial;
      background:#0b0f16; color:#e6edf3;
      display:flex; flex-direction:column; align-items:center; padding:30px;
    }
    .form-wrap{
      background:#111827; border:1px solid #1f2a3a; border-radius:16px;
      padding:24px; max-width:480px; width:100%;
      box-shadow:0 10px 28px rgba(0,0,0,.6);
    }
    .brand{
      display:flex; align-items:center; gap:10px; margin-bottom:20px;
    }
    .brand img{width:48px;height:48px;border-radius:10px;object-fit:contain;border:1px solid #23314c;background:#0b1220;}
    .brand-name{font-weight:800;font-size:20px;}
    .brand-accent{color:#ffd21f;}
    h2{margin:0 0 18px;font-size:18px;color:#ffd21f;text-align:center;}
    input,textarea{
      width:100%; margin:8px 0; padding:12px;
      border-radius:10px; border:1px solid #25314a;
      background:#0c1220; color:#e6edf3; font-size:14px;
    }
    textarea{resize:vertical; min-height:80px;}
    label{display:flex;align-items:center;gap:8px;font-size:14px;margin:10px 0;}
    button{
      width:100%; padding:12px; border-radius:12px; border:none;
      background:#ffd21f; color:#151515; font-weight:600; cursor:pointer;
      margin-top:14px; font-size:15px;
    }
    button:hover{background:#ffdb4f;}
    .hint{margin-top:10px;font-size:13px;color:#9aa4b2;text-align:center;}
  </style>
</head>
<body>
  <div class="form-wrap">
    <div class="brand">
      <img src="logo.png" alt="ServiciosPRO">
      <span class="brand-name">SERVICIOS <span class="brand-accent">PRO</span></span>
    </div>
    <h2>Registro de Profesional</h2>
    <form id="ui" novalidate>
      <input id="f_name" placeholder="Nombre" required>
      <input id="f_phone" placeholder="Teléfono">
      <input id="f_category" placeholder="Categoría">
      <input id="f_town" placeholder="Pueblo">
      <textarea id="f_services" placeholder="Servicios (coma separada)"></textarea>
      <textarea id="f_bio" placeholder="Descripción"></textarea>
      <input id="f_photo" placeholder="Foto (URL pública)">
      <label><input type="checkbox" id="f_active"> Activo</label>
      <button type="submit">Enviar</button>
      <p id="msg" class="hint"></p>
    </form>
  </div>

  <script>
  const ENDPOINT = 'https://script.google.com/macros/s/AKfycbxAmFiJVUXrTX1C6e7AUGQ4sDddaZUaBZyzYJfITrnoWbu2bpy9PhjyUjPj8QYrWOCO/exec';

  const $ = s => document.querySelector(s);
  function https(u){ if(!u) return ''; return String(u).trim().replace(/^http:\/\//i,'https://'); }

  $('#ui').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const msg = $('#msg'); msg.textContent = 'Enviando…';

    const payload = {
      nombre:   $('#f_name').value.trim(),
      telefono: $('#f_phone').value.trim(),
      categoria:$('#f_category').value.trim(),
      pueblo:   $('#f_town').value.trim(),
      servicios: $('#f_services').value.split(',').map(s=>s.trim()).filter(Boolean),
      descripcion: $('#f_bio').value.trim(),
      foto:     https($('#f_photo').value),
      activo:   $('#f_active').checked
    };

    try{
      const res = await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify(payload)
      });
      const json = await res.json();
      if(json.ok){
        msg.textContent = '¡Enviado y guardado en la hoja! ✅';
        $('#ui').reset();
      }else{
        msg.textContent = 'Error del servidor: ' + (json.error||'');
      }
    }catch(err){
      msg.textContent = 'No se pudo enviar: ' + err.message;
    }
  });
  </script>
</body>
</html>
